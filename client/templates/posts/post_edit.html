<template name="postEdit">
    <form class="main form">
        <div class="form-group {{errorClass 'url'}}">
            <label class="contorl-label" for="url">URL</label>
            <div class="controls">
                <input type="text" id="url" name="url" value="{{url}}" placeholder="Your URL" class="form-control">
                <span class="help-block">{{errorMessage 'url'}}</span>
            </div>
        </div>
        <div class="form-group {{errorClass 'title'}}">
            <label class="contorl-label" for="title">Title</label>
            <div class="controls">
                <input type="text" id="title" name="title" value="{{title}}" placeholder="Name your post" class="form-control">
                <span class="help-block">{{errorMessage 'title'}}</span>
            </div>
        </div>
        <input type="submit" value="Submit" class="btn btn-primary submit">
        <hr>
        <a href="#" class="btn btn-danger delete">Delete Post</a>
    </form>
</template>
